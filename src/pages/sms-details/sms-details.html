<ion-header>

  <ion-navbar>
    <ion-title>Detalles mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let message of messages.info">
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/user-icon.png">
        </ion-avatar>
        <h2>{{message.date | date: 'dd/MM/yyyy H:mm'}}</h2>
      </ion-item>
    
      <ion-card-content>
        <p>{{message.body}}</p>
      </ion-card-content>
    
    </ion-card>
</ion-content>
