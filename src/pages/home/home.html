<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SMS Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge (click)="onClickSMSList()">
    <button ion-fab mini><ion-icon name="list-box"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]="text.number" type="tel" [textMask]="{mask: masks.phoneNumber}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea [(ngModel)]="text.message"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-right (click)="sendTextMessage()">
      <ion-icon name="checkmark"></ion-icon>
      Send
    </button>
    </ion-item>
  </ion-card>
</ion-content>
